    <style>
        /* Glitch text effect */
        
        .glitch {
            position: relative;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            letter-spacing: 0.05em;
            animation: flicker 3s infinite;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c8;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% {
                clip: rect(0, 900px, 0, 0);
            }
            10% {
                clip: rect(10px, 900px, 50px, 0);
                transform: translate(-2px, -2px);
            }
            20% {
                clip: rect(0, 900px, 0, 0);
                transform: translate(0);
            }
            30% {
                clip: rect(20px, 900px, 60px, 0);
                transform: translate(-1px, 1px);
            }
            40% {
                clip: rect(0, 900px, 0, 0);
                transform: translate(0);
            }
            100% {
                clip: rect(0, 900px, 0, 0);
            }
        }
        
        @keyframes glitch-anim2 {
            0% {
                clip: rect(0, 900px, 0, 0);
            }
            15% {
                clip: rect(15px, 900px, 55px, 0);
                transform: translate(2px, 2px);
            }
            25% {
                clip: rect(0, 900px, 0, 0);
                transform: translate(0);
            }
            35% {
                clip: rect(5px, 900px, 45px, 0);
                transform: translate(1px, -1px);
            }
            45% {
                clip: rect(0, 900px, 0, 0);
                transform: translate(0);
            }
            100% {
                clip: rect(0, 900px, 0, 0);
            }
        }
        /* Flicker animation for icons */
        
        .flicker {
            animation: flickerIcon 3s infinite;
            color: #00ffea;
        }
        
        @keyframes flickerIcon {
            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
                text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 40px #00ffea;
            }
            20%,
            22%,
            24%,
            55% {
                opacity: 0.4;
                text-shadow: none;
            }
        }
        /* Circuit style lines */
        
        .circuit-line {
            stroke: #00ffea;
            stroke-width: 2;
            stroke-linejoin: round;
            stroke-linecap: round;
            filter: drop-shadow(0 0 3px #00ffea);
        }
        /* Pie chart slice animation */
        
        .slice {
            transition: transform 0.3s ease;
            transform-origin: center;
        }
        
        .slice:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px #ffde59);
            cursor: pointer;
        }
        /* Cyber sewer background overlay */
        
        .cyber-sewer-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            opacity: 0.15;
            filter: brightness(0.3) contrast(1.2);
        }
    </style>
</head>
